<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal - internet journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <div class="navbar-top__up">
                    <div class="navbar-top__left">
                        <div class="navbar-top__hamburger">
                            <img src="img/hamburger-menu.svg" alt="Icon: Hamburger menu" class="navbar-top__hambutton">
                            <span class="navbar-top__sections">Sections</span>
                        </div>
                        <!-- /.navbar-top__hamburger -->
                        <form action="#" class="search navbar__search navbar__search--hidden">
                            <button class="search__button">
                                <img src="img/search.svg" alt="Icon: Search">
                            </button>
                            <input type="text" class="search__input" placeholder="Search">
                        </form>
                    </div>
                    <!-- /.navbar-top__left -->
                    <div class="navbar-top__right">
                        <button class="menu-button navbar-top__menu-button">
                            <span class="menu-button__line"></span>
                            <span class="menu-button__line"></span>
                            <span class="menu-button__line"></span>
                        </button>
                        <div class="subscribe subscribe__mr-5">
                            <img src="img/subscribe-top-menu.png" alt="Icon: Subscribe image" class="subscribe__image">
                            <div class="subscribe__slogan">
                                <p class="subscribe__title">Subscribe Now</p>
                                <p class="subscribe__price">3 month for $19</p>
                            </div>
                            <!-- /.subscribe__slogan -->
                        </div>
                        <!-- /.subscribe -->
                        <div class="login">
                            <img src="img/login.svg" alt="Icon: Login" class="login__image">
                            <p class="login__title">Sign In</p>
                        </div>
                        <!-- /.login -->
                    </div>
                    <!-- /.navbar-top__right -->
                </div>
                <!-- /.navbar-top__header -->
                <div class="navbar-top__down">
                    <div class="navbar-top__down-left">
                        <img src="img/new-york.png" alt="Icon: Statue of liberty" class="navbar-top__image">
                        <p class="navbar-top__slogan">Boston and New York Bear Brunt</p>
                    </div>
                    <!-- /.navbar-top__down-left -->
                    <a href="#" class="navbar-top__link"><img src="img/logo.svg" alt="Icon: Logo" class="navbar-top__logo"></a>
                    <div class="navbar-top__down-right">
                        <p class="navbar-top__date">Monday, January 1, 2018</p>
                        <div class="navbar-top__weather">
                            <img src="img/sun.svg" alt="Icon: Sun" class="navbar-top__sun">
                            <span class="navbar-top__temp">- 23 Â°C</span>
                        </div>
                        <!-- /.navbar-top__weather -->
                    </div>
                    <!-- /.navbar-top__down-right -->
                </div>
                <!-- /.navbar-top__bottom -->
            </div>
            <!-- /.navbar-top -->
        </div>
        <!-- /.container -->
        <div class="navbar__wrapper">
            <div class="container">
                <div class="navbar-bottom">
                    <ul class="navbar-menu">
                        <li class="navbar-menu__item navbar-menu__item--hidden">
                            <div class="login login__item">
                                <img src="img/login.svg" alt="Icon: Login" class="login__image">
                                <p class="login__title">Sign In</p>
                            </div>
                        </li>
                        <li class="navbar-menu__item navbar-menu__item--hidden">
                            <form action="#" class="search navbar__search navbar__search--visible">
                                <button class="search__button">
                                    <img src="img/search.svg" alt="Icon: Search">
                                </button>
                                <input type="text" class="search__input" placeholder="Search">
                            </form>
                        </li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">News</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Opinion</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Science</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Life</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Travel</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Moneys</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Art & Design</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Sports</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">People</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Health</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Education</a></li>
                    </ul>
                </div>
                <!-- /.navbar-bottom -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.wrapper -->
    </header>
    <!-- /.navbar -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
